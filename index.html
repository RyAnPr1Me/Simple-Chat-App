<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #loginModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #loginModal .modal-content {
      background: #222;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    #loginModal input, #loginModal button {
      width: 100%;
      padding: 12px;
      margin: 1rem 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    #loginModal input {
      background: #333;
      color: #fff;
    }
    #loginModal button {
      background-color: #1e88e5;
      color: #fff;
      cursor: pointer;
    }
    #chatApp {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    .header {
      background-color: #1e88e5;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .message-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #1e1e1e;
    }
    .message {
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 16px;
    }
    .sent {
      background-color: #1e88e5;
      align-self: flex-end;
      text-align: right;
    }
    .received {
      background-color: #333;
      align-self: flex-start;
      text-align: left;
    }
    .input-area {
      display: flex;
      padding: 16px;
      background-color: #222;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .input-area button {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loginModal">
    <div class="modal-content">
      <h2>Welcome to Chat</h2>
      <input type="text" id="loginUsername" placeholder="Enter username">
      <button id="loginButton">Login</button>
    </div>
  </div>
  <div id="chatApp">
    <div class="header">
      <h1>Chat App</h1>
      <div id="usernameDisplay"></div>
    </div>
    <div id="messageArea" class="message-area"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
    let username = null;
    const loginModal = document.getElementById("loginModal");
    const loginUsernameInput = document.getElementById("loginUsername");
    const loginButton = document.getElementById("loginButton");
    const chatApp = document.getElementById("chatApp");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const messageArea = document.getElementById("messageArea");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    function login() {
      const enteredUsername = loginUsernameInput.value.trim();
      if (!enteredUsername) return;
      username = enteredUsername;
      usernameDisplay.textContent = "Logged in as: " + username;
      loginModal.style.display = "none";
      chatApp.style.display = "flex";
    }
    loginButton.addEventListener("click", login);
    loginUsernameInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") login();
    });
    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !username) return;
      displayMessage(username, message, "sent");
      messageInput.value = "";
    }
    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") sendMessage();
    });
    function displayMessage(user, message, type) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", type);
      messageDiv.textContent = `${user}: ${message}`;
      messageArea.appendChild(messageDiv);
      messageArea.scrollTop = messageArea.scrollHeight;
    }
  </script>
</body>
</html>
