<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
    }
    #loginModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #loginModal .modal-content {
      background: #222;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    #loginModal input, #loginModal button {
      width: 100%;
      padding: 12px;
      margin: 1rem 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    #loginModal input {
      background: #333;
      color: #fff;
    }
    #loginModal button {
      background-color: #1e88e5;
      color: #fff;
      cursor: pointer;
    }
    #chatApp {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 75%;
    }
    .header {
      background-color: #1e88e5;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .message-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #1e1e1e;
    }
    .message {
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 16px;
    }
    .sent {
      background-color: #1e88e5;
      align-self: flex-end;
      text-align: right;
    }
    .received {
      background-color: #333;
      align-self: flex-start;
      text-align: left;
    }
    .input-area {
      display: flex;
      padding: 16px;
      background-color: #222;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .input-area button {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      width: 25%;
      background-color: #1e1e1e;
      padding: 16px;
      overflow-y: auto;
      border-left: 1px solid #333;
    }
    .sidebar h3 {
      margin-bottom: 1rem;
      font-size: 18px;
      color: #fff;
    }
    .user-list {
      list-style-type: none;
      padding: 0;
    }
    .user-list li {
      padding: 8px 0;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loginModal">
    <div class="modal-content">
      <h2>Welcome to Chat</h2>
      <input type="text" id="loginUsername" placeholder="Enter username">
      <button id="loginButton">Login</button>
    </div>
  </div>
  <div id="chatApp" style="display: none;">
    <div class="chat-container">
      <div class="header">
        <h1>Chat App</h1>
        <div id="usernameDisplay"></div>
      </div>
      <div id="messageArea" class="message-area"></div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
    <div class="sidebar">
      <h3>Users Online</h3>
      <ul id="userList" class="user-list"></ul>
    </div>
  </div>

  <script>
    // Hardcoded Pusher credentials
    const pusherAppId = '1958651';
    const pusherKey = 'df5bb9092afe8e53d9b4';
    const pusherCluster = 'us2';

    let username = null;
    const loginModal = document.getElementById("loginModal");
    const loginUsernameInput = document.getElementById("loginUsername");
    const loginButton = document.getElementById("loginButton");
    const chatApp = document.getElementById("chatApp");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const messageArea = document.getElementById("messageArea");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const userList = document.getElementById("userList");

    // Initialize Pusher
    const pusher = new Pusher(pusherKey, {
      cluster: pusherCluster
    });

    // Subscribe to 'global-chat' channel
    const channel = pusher.subscribe('global-chat');
    channel.bind('chat-message', function(data) {
      displayMessage(data.username, data.message, "received");
    });

    channel.bind('user-status', function(data) {
      updateUsersOnline(data.users);
    });

    // Login function
    function login() {
      const enteredUsername = loginUsernameInput.value.trim();
      if (!enteredUsername) return alert('Please enter a valid username!');
      username = enteredUsername;
      usernameDisplay.textContent = "Logged in as: " + username;
      loginModal.style.display = "none";
      chatApp.style.display = "flex";
      updateUsersOnlineList();
    }

    loginButton.addEventListener("click", login);
    loginUsernameInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") login();
    });

    // Send message function
    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !username) return alert('Please enter a message!');
      displayMessage(username, message, "sent");

      // Encrypt message before sending
      const encryptedMessage = CryptoJS.AES.encrypt(message, 'secret-key').toString();

      // Send to backend (backend.py)
      fetch('http://localhost:8080/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: username,
          message: encryptedMessage
        })
      }).then(response => response.json())
        .then(data => console.log('Message sent:', data))
        .catch(error => console.error('Error sending message:', error));

      messageInput.value = '';
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") sendMessage();
    });

    // Display message in chat area
    function displayMessage(user, message, type) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", type);
      messageDiv.textContent = `${user}: ${message}`;
      messageArea.appendChild(messageDiv);
      messageArea.scrollTop = messageArea.scrollHeight;
    }

    // Update users list in the sidebar
    function updateUsersOnline(users) {
      userList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user;
        userList.appendChild(li);
      });
    }

    // Fetch users online from backend
    function updateUsersOnlineList() {
      fetch('http://localhost:8080/users-online')
        .then(response => response.json())
        .then(data => updateUsersOnline(data.users))
        .catch(error => console.error('Error fetching online users:', error));
    }
  </script>
</body>
</html>
