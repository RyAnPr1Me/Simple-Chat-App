<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    /* CSS styles */
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #loginModal {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }

    #chatApp {
      display: none;
      flex-direction: column;
      width: 50%;
      height: 80vh;
      background-color: #f1f1f1;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .message-area {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .sidebar {
      width: 200px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 2px 0px 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 5px 0;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .sent {
      background-color: #d4f7d4;
    }

    .received {
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>

  <div id="loginModal">
    <div class="modal-content">
      <h2>Welcome to Chat</h2>
      <input type="text" id="loginUsername" placeholder="Enter username">
      <button id="loginButton">Login</button>
    </div>
  </div>

  <div id="chatApp">
    <div class="chat-container">
      <div class="header">
        <h1>Chat App</h1>
        <div id="usernameDisplay"></div>
      </div>

      <div id="messageArea" class="message-area"></div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <div class="sidebar">
      <h3>Users Online</h3>
      <ul id="userList" class="user-list"></ul>
    </div>
  </div>

  <script>
    let username = null;
    const loginModal = document.getElementById("loginModal");
    const loginUsernameInput = document.getElementById("loginUsername");
    const loginButton = document.getElementById("loginButton");
    const chatApp = document.getElementById("chatApp");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const messageArea = document.getElementById("messageArea");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const userList = document.getElementById("userList");

    // Initialize Pusher
    const pusher = new Pusher('df5bb9092afe8e53d9b4', {
      cluster: 'us2'
    });

    const channel = pusher.subscribe('global-chat');

    channel.bind('chat-message', function(data) {
      displayMessage(data.username, data.message, "received");
    });

    channel.bind('user-status', function(data) {
      updateUsersOnline(data.users);
    });

    function login() {
      const enteredUsername = loginUsernameInput.value.trim();
      if (!enteredUsername) return alert('Please enter a valid username!');
      username = enteredUsername;
      usernameDisplay.textContent = "Logged in as: " + username;
      loginModal.style.display = "none";
      chatApp.style.display = "flex";

      // Notify backend about new user login
      fetch('/update_user_status', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: username
        })
      }).catch(error => console.error('Error updating user status:', error));
    }

    loginButton.addEventListener("click", login);
    loginUsernameInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") login();
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !username) return alert('Please enter a message!');
      displayMessage(username, message, "sent");

      // Encrypt message before sending
      const encryptedMessage = CryptoJS.AES.encrypt(message, 'secret-key').toString();

      // Send to backend
      fetch('/send_message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: username,
          message: encryptedMessage
        })
      }).then(response => response.json())
        .then(data => {
          console.log('Message sent:', data);
        })
        .catch(error => console.error('Error sending message:', error));

      messageInput.value = ''; // Clear input after sending
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") sendMessage();
    });

    function displayMessage(user, message, type) {
      const div = document.createElement("div");
      div.classList.add("message", type);
      div.textContent = `${user}: ${message}`;
      messageArea.appendChild(div);
      messageArea.scrollTop = messageArea.scrollHeight;
    }

    function updateUsersOnline(users) {
      userList.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user;
        userList.appendChild(li);
      });
    }
  </script>

</body>
</html>
